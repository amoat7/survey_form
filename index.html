<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Survey Form</title>
</head>
<body>
    <header></header>
    <main>
        <div class="background"></div>
        <section class="main-section">
            <div class="main-form">
                <h1 id="title">David's Survey Form</h1>
                <p id="description" > Thank you for taking the time to help us improve the platform</p>

                <form id="survey-form">
                    <div class="personal">
                        <label for="name" id="name-label">Name</label>
                        <br>
                        <input type="text" id="name" required placeholder="Enter your name">
                        <br>
                        <label for="email" id="email-label">Email</label>
                        <br>
                        <input type="email" id="email" required placeholder="Enter your email">
                        <br>
                        <label for="number" id="number-label"> Age (optional)</label>
                        <br>
                        <input type="number" id="number" min="0" max="9999" placeholder="Enter your age">
                    </div>
                    
                    <div class="feature">
                        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                        <br>
                        <select name="dropdown" id="dropdown" required>
                            <option disabled selected value>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open-source">Open-source</option>
                        </select>
                    </div>
                    

                    <div class="recommendation">
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                        <input id="definitely" type="radio" name="recommend" value="definitely">
                        <label for="definitely">Definitely</label>
                        <br>
                        <input id="maybe" type="radio" name="recommend" value="maybe">
                        <label for="maybe">Maybe</label>
                        <br>
                        <input id="notsure" type="radio" name="recommend" value="notsure">
                        <label for="notsure">Not sure</label>
                    </div>
                   

                    <div class="improve">
                        <p>What would you like to see improved? (Check all that apply)</p>
                        <input type="checkbox" id="front"  value="front">
                        <label for="front">Front-end Projects</label>
                        <br>
                        <input type="checkbox" id="back"  value="back">
                        <label for="back">Back-end Projects</label>
                        <br>
                        <input type="checkbox" id="data"  value="data">
                        <label for="data">Data Visualization</label>
                        <br>
                        <input type="checkbox" id="challenge"  value="challenge">
                        <label for="front">Challenges</label>
                        <br>
                        <input type="checkbox" id="open"  value="open">
                        <label for="open">Open Source Community</label>
                        <br>
                        <input type="checkbox" id="gitter"  value="gitter">
                        <label for="gitter">Gitter help rooms</label>
                        <br>
                        <input type="checkbox" id="videos"  value="videos">
                        <label for="videos">Videos</label>
                        <br>
                        <input type="checkbox" id="city"  value="city">
                        <label for="city">City Meetups</label>
                        <br>
                        <input type="checkbox" id="wiki"  value="wiki">
                        <label for="wiki">Wiki</label>
                        <br>
                        <input type="checkbox" id="forum"  value="forum">
                        <label for="forum">Forum</label>
                        <br>
                        <input type="checkbox" id="courses"  value="courses">
                        <label for="courses">Additional Courses</label>
                    </div>
                    <div class="comments">
                        <label for="comments">Any comments or suggestions?</label>
                        <br>
                        <textarea name="comments" id="comments" placeholder="enter your comments"></textarea>
                        <br>
                        <input type="submit" id="submit" value="Submit">
                    </div>
                    
                </form>

            </div>

        </section>
    </main>

</body>
</html>
